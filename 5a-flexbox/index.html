<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Perfil com Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img src="../imagem1.jpeg" alt="Foto de Perfil" class="card-image">
        <h2 class="card-name">Felipe Dias</h2>
        <hr class="divider">
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
        <hr class="divider">
        <div class="card-buttons">
            <a href="https://github.com/FelipeDiasR" target="_blank">
                <button class="button">GitHub</button>
            </a>
            <a href="https://www.linkedin.com/in/felipe-soul/" target="_blank">
                <button class="button">LinkedIn</button>
            </a>
        </div>
    </div>
</body>
</html>
