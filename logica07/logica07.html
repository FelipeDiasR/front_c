<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodando JavaScript</title>
</head>
<body>
  <h1>JavaScript no Navegador</h1>

  <script>
    // Aqui vai o código JavaScript
    let numero = parseInt(prompt("Digite um número inteiro:"));

    console.log("Números pares:");
    for (let i = 1; i <= numero; i++) {
      if (i % 2 === 0) {
        console.log(i);
      }
    }

    console.log("Números ímpares:");
    for (let i = 1; i <= numero; i++) {
      if (i % 2 !== 0) {
        console.log(i);
      }
    }


  </script>
</body>
</html>
