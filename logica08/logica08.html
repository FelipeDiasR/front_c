<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodando JavaScript</title>
</head>
<body>
  <h1>JavaScript no Navegador</h1>

  <script>
    // Aqui vai o c√≥digo JavaScript
    let maiorIdade = 0;

  for (let i = 1; i <= 10; i++) {
    let idade = parseInt(prompt(`Digite a idade da pessoa ${i}:`));
    if (idade >= 18) {
      maiorIdade++;
    }
  }

  console.log(`Quantidade de pessoas com idade maior ou igual a 18 anos: ${maiorIdade}`);

  </script>
</body>
</html>
