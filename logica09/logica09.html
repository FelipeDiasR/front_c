<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodando JavaScript</title>
</head>
<body>
  <h1>JavaScript no Navegador</h1>

  <script>
    // Aqui vai o código JavaScript
    let soma = 0;

    for (let i = 1; i <= 5; i++) {
      let idade = parseInt(prompt(`Digite a idade ${i}:`));
      soma += idade;
    }

    let media = soma / 5;
    console.log(`A média das idades é: ${media}`);


  </script>
</body>
</html>
