<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodando JavaScript</title>
</head>
<body>
  <h1>JavaScript no Navegador</h1>

  <script>
    // Aqui vai o c√≥digo JavaScript
    let tamanho = parseInt(prompt("Digite o tamanho dos lados do quadrado:"));

    for (let i = 0; i < tamanho; i++) {
      let linha = "";
      for (let j = 0; j < tamanho; j++) {
        linha += "* ";
      }
      console.log(linha);
    }

  </script>
</body>
</html>
